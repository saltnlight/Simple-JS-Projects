<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disappearing Ball</title>
    <style>
        #div{
            width: 100;
            height: 100px;
            border: 2px solid  lawngreen;
            margin: auto;
            /* border-radius: 50%; */
        }
        .none{
            /* display: none; */
            background-color: lawngreen;
        }
    </style>
</head>
<body>
    <div id="div"></div>
    
</body>
<script async>
    const DIV = document.querySelector("#div");

    var Txt = document.createTextNode("inside the div");
    var Para = document.createElement("p");

    DIV.addEventListener("click", function(){
        DIV.className = "none";
        Para.appendChild(Txt);
        DIV.appendChild(Para);
    });

 </script>
</html>
