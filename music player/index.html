<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="container">
        <div id="musicList">
            <p class="music" data-music-num="1">
                What if I told you I love you <span>&#9655</span>
            </p>
            <p class="title">Ali Gatie</p>

            <p class="music" data-music-num="2">
                Africa Unite <span>&#9655</span> 
            </p>
            <p class="title">Bob Marley</p>

            <p class="music" data-music-num="3">
                Ancient Words <span>&#9655</span>
            </p>
            <p class="title">Micheal Smith</p>
        </div>
        <br>
        <section>
            <audio controls autoplay id="player" onended="songEnded()">
                This device doesn't support audio
            </audio>
            <div id="controls">
                <span id="next" class="p1">Next</span>
                <span id="prev" class="p1">Prev</span>
                <span id="loop" class="p1">&infin;</span>
                <span class="p1">Shuffle</span>
            </div>
        </section>
    </section>
</body>
</html>
