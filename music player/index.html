<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="musicList">
        <p class="music" data-musicNum="1" id="ali1" >
            What if I told you I love you <p>Ali Gatie</p>
        </p>
        <p class="music" data-musicNum="2">
            Africa Unite <p>Bob Marley</p>
        </p>
        <p class="music" data-musicNum="3">
            Ancient Words <p>Micheal Smith</p>
        </p>
    </div>

    <audio controls autoplay id="player" style="width: 400px;"></audio>
</body>
</html>
